<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip File Contents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Contents of {{ file_name }}:</h3>
        <ul class="list-group">
            {% for inner_file in zip_contents %}
                <li class="list-group-item">
                    <a href="{{ url_for('view_zip_file', workerid=workerid, folder_name=folder_name, file_name=file_name, zip_inner_file=inner_file) }}">
                        {{ inner_file }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('panel') }}" class="btn btn-primary mt-3">Back to Panel</a>
    </div>
</body>
</html>
